<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Morse Converter</title>
</head>
<body>
    <br>
    <header>
        <div id="head_container">
            <hr class="line">
            <hr class="line_middle">
            <h2>Morse Converter</h2>
            <hr class="line_middle">
            <hr class="line">
        </div>
    </header>
    <main>
        <br>
        <br>
        <br>
        <section class="container">
            <h3>Text to Morse</h4>      
            <div>
                <nav>
                    <textarea name="text" id="text" cols="30" rows="10" wrap="hard" placeholder=" Type here..."></textarea>
                    <br>
                    <button onclick="paste_morse()" class="copy_button">
                        <h5>Paste</h5>
                    </button>
                </nav>
                <button>
                    <h4>Convert</h4>
                </button>
                <nav>
                    <textarea name="morse" id="converted_morse" cols="30" rows="10" wrap="hard" placeholder=" Click on convert button..." readonly></textarea>
                    <br>
                    <button onclick="copy_morse()" class="copy_button">
                        <h5>Copy</h5>
                    </button>
                </nav>
            </div>
        </section>
        <br>
        <hr class="line">
        <hr class="line_middle">
        <br>
        <br>
        <br>
        <section class="container">
            <h3>Morse to Text</h4>      
            <div>
                <nav>
                    <textarea name="morse" id="morse" cols="30" rows="10" wrap="hard" placeholder=" Type here..."></textarea>
                    <br>
                    <button onclick="paste_text()" class="copy_button">
                        <h5>Paste</h5>
                    </button>
                </nav>
                <button onclick="MorsetoText()">
                    <h4>Convert</h4>
                </button>
                <nav>
                    <textarea name="text" id="converted_text" cols="30" rows="10" wrap="hard" placeholder=" Click on convert button..." readonly></textarea>
                    <br>
                    <button onclick="copy_text()" class="copy_button">
                        <h5>Copy</h5>
                    </button>
                </nav>
            </div>
        </section>
        <br>
        <hr class="line">
        <hr class="line_middle">
        <br>
        <br>
        <br>
    </main>
    <footer>
        <h4>Made by - _a5ur4</h4>
        <a href="https://github.com/a5ur4" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111432.png" alt="">
        </a>
        <br>
        <br>
    </footer>
</body>
</html>
